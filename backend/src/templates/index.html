<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .weather-info {
            margin-top: 20px;
        }
        .weather-info h2 {
            text-align: center;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Weather App</h1>
        <label for="city">Enter a city:</label>
        <input type="text" id="city" placeholder="City name">
        <button onclick="getWeather()">Get Weather</button>

        <div id="weather-results" class="weather-info">
            <!-- Weather results will appear here -->
        </div>

        <div id="error-message" class="error"></div>
    </div>

    <script>
        function getWeather() {
            const city = document.getElementById('city').value;
            if (city === "") {
                alert("Please enter a city!");
                return;
            }

            fetch(`/weather?city=${city}`)
                .then(response => response.json())
                .then(data => {
                    const resultsDiv = document.getElementById('weather-results');
                    const errorMessageDiv = document.getElementById('error-message');

                    if (data.error) {
                        // If there's an error (e.g., city not found)
                        resultsDiv.innerHTML = "";
                        errorMessageDiv.innerHTML = "City not found. Please try again.";
                    } else {
                        // Display the weather data
                        errorMessageDiv.innerHTML = ""; // Clear any previous error message
                        resultsDiv.innerHTML = `
                            <h2>Weather in ${data.city}</h2>
                            <p><strong>Temperature:</strong> ${data.temperature_celsius}°C / ${data.temperature_fahrenheit}°F</p>
                            <p><strong>Condition:</strong> ${data.description}</p>
                            <p><strong>Humidity:</strong> ${data.humidity}%</p>
                            <p><strong>Wind Speed:</strong> ${data.wind_speed} m/s</p>
                        `;
                    }
                })
                .catch(error => {
                    console.error("Error fetching weather data:", error);
                    alert("Error fetching weather data. Please try again.");
                });
        }
    </script>

</body>
</html>
